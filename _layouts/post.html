---
layout: default
---
<div class="post">

        <div class="row" style="width:90%;">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-11 col-md-11">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>
</div>
  <article class="post-content">
          <div class="col-md-1" style=""></div>
          <div class="col-md-10 col-sm-12 col-xs-12 col-lg-10" style="">
            {% if page.imglink %}
              <a href="{{ page.imglink }}">
            {% endif %}
                  <img class="img-responsive" src="{% if page.imglarge %} {{ page.imglarge | prepend: site.baseurl }} {% else %} {{ page.img | prepend: site.baseurl }} {% endif %}" alt="{{ page.imgalt }}" title="{{ page.title }}" />
            {% if page.imglink %}
              </a>
            {% endif %}
            {{ content }}
          </div>
          <div class="col-md-1" style=""></div>
  </article>
        </div>

</div>
